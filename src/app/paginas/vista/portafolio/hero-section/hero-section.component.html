<!-- Hero Section -->
<section class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900">
  
  <!-- Background Video/Image -->
  <div class="hero-background absolute inset-0 z-0">
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <div class="absolute inset-0 bg-gradient-to-r from-blue-900/80 to-purple-900/60"></div>
    
    <!-- Animated background particles -->
    <div class="absolute inset-0">
      <div class="floating absolute top-20 left-10 w-4 h-4 bg-blue-400 rounded-full opacity-30 animate-pulse"></div>
      <div class="floating absolute top-40 right-20 w-6 h-6 bg-purple-400 rounded-full opacity-40" style="animation-delay: 1s;"></div>
      <div class="floating absolute bottom-32 left-20 w-3 h-3 bg-indigo-300 rounded-full opacity-50" style="animation-delay: 2s;"></div>
      <div class="floating absolute bottom-20 right-32 w-5 h-5 bg-cyan-400 rounded-full opacity-35" style="animation-delay: 0.5s;"></div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="relative z-10 text-center">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
    <p class="text-white text-lg">Cargando...</p>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading && heroData" class="relative z-10 text-center text-white px-4 sm:px-6 lg:px-8 max-w-6xl mx-auto">
    
    <!-- Profile Image -->
    <div class="mb-8" data-aos="fade-down" data-aos-duration="1000">
      <div class="w-32 h-32 sm:w-40 sm:h-40 mx-auto rounded-full overflow-hidden border-4 border-white/20 shadow-2xl backdrop-blur-sm">
        <img 
          [src]="heroData.profileImage" 
          [alt]="heroData.name"
          class="w-full h-full object-cover"
          loading="eager">
      </div>
    </div>

    <!-- Name and Title -->
    <div class="mb-8">
      <h1 #heroTitle class="hero-title text-4xl sm:text-5xl lg:text-7xl font-bold mb-4" 
          data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">
        {{ heroData.name }}
      </h1>
      
      <div class="hero-role-container mb-6" 
           data-aos="fade-up" data-aos-duration="800" data-aos-delay="400">
        <h2 class="hero-role text-xl sm:text-2xl lg:text-3xl text-blue-200 font-light min-h-[2.5rem] flex items-center justify-center">
          {{ heroData.role }}
        </h2>
      </div>

      <p class="hero-subtitle text-lg sm:text-xl lg:text-2xl text-gray-200 font-medium mb-4"
         data-aos="fade-up" data-aos-duration="800" data-aos-delay="600">
        {{ heroData.tagline }}
      </p>
      
      <p class="text-base sm:text-lg text-gray-300 max-w-3xl mx-auto leading-relaxed"
         data-aos="fade-up" data-aos-duration="800" data-aos-delay="800">
        {{ heroData.description }}
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="mb-12 flex flex-col sm:flex-row gap-4 justify-center items-center"
         data-aos="fade-up" data-aos-duration="800" data-aos-delay="1000">
      
      <button 
        (click)="scrollToSection('projects')"
        class="btn-primary bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-full text-lg font-semibold transition-all duration-300 hover:scale-105 hover:shadow-xl">
        Ver Mis Proyectos
      </button>
      
      <button 
        (click)="scrollToSection('contact')"
        class="btn-secondary border-2 border-white text-white hover:bg-white hover:text-blue-900 px-8 py-4 rounded-full text-lg font-semibold transition-all duration-300 hover:scale-105">
        Trabajemos Juntos
      </button>
      
      <button 
        (click)="downloadCV()"
        class="text-blue-200 hover:text-white transition-colors duration-300 flex items-center gap-2 px-4 py-2">
        <i class="fas fa-download"></i>
        Descargar CV
      </button>
    </div>

    <!-- Social Links -->
    <div class="mb-12" data-aos="fade-up" data-aos-duration="800" data-aos-delay="1200">
      <div class="flex justify-center space-x-6">
        <a 
          (click)="openExternalLink(heroData.socialLinks.github)"
          class="text-gray-300 hover:text-white transition-all duration-300 hover:scale-125 cursor-pointer p-2">
          <fa-icon [icon]="faGithub" class="text-2xl"></fa-icon>
        </a>
        <a 
          (click)="openExternalLink(heroData.socialLinks.linkedin)"
          class="text-gray-300 hover:text-white transition-all duration-300 hover:scale-125 cursor-pointer p-2">
          <fa-icon [icon]="faLinkedin" class="text-2xl"></fa-icon>
        </a>
        <a 
          (click)="openExternalLink(heroData.socialLinks.twitter)"
          class="text-gray-300 hover:text-white transition-all duration-300 hover:scale-125 cursor-pointer p-2">
          <fa-icon [icon]="faTwitter" class="text-2xl"></fa-icon>
        </a>
        <a 
          [href]="'mailto:' + heroData.socialLinks.email"
          class="text-gray-300 hover:text-white transition-all duration-300 hover:scale-125 p-2">
          <i class="fas fa-envelope text-2xl"></i>
        </a>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="glass-card p-8 rounded-2xl mx-auto max-w-4xl" 
         data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1400">
      <div class="grid grid-cols-2 lg:grid-cols-4 gap-8 text-center">
        
        <div class="stat-item">
          <div class="projects-counter text-3xl sm:text-4xl font-bold text-blue-300 mb-2">
            0
          </div>
          <div class="text-sm sm:text-base text-gray-300 uppercase tracking-wide">
            Proyectos Completados
          </div>
        </div>

        <div class="stat-item">
          <div class="experience-counter text-3xl sm:text-4xl font-bold text-green-300 mb-2">
            0
          </div>
          <div class="text-sm sm:text-base text-gray-300 uppercase tracking-wide">
            Años de Experiencia
          </div>
        </div>

        <div class="stat-item">
          <div class="clients-counter text-3xl sm:text-4xl font-bold text-purple-300 mb-2">
            0
          </div>
          <div class="text-sm sm:text-base text-gray-300 uppercase tracking-wide">
            Clientes Satisfechos
          </div>
        </div>

        <div class="stat-item">
          <div class="technologies-counter text-3xl sm:text-4xl font-bold text-yellow-300 mb-2">
            0
          </div>
          <div class="text-sm sm:text-base text-gray-300 uppercase tracking-wide">
            Tecnologías Dominadas
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10" 
       data-aos="fade-up" data-aos-duration="800" data-aos-delay="1600">
    <div class="animate-bounce text-white cursor-pointer" (click)="scrollToSection('about')">
      <i class="fas fa-chevron-down text-2xl opacity-70"></i>
    </div>
  </div>

</section>
